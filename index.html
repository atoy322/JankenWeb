<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Janken-Web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="resources/favicon.ico">
        <script src="script.js"></script>
    </head>
    <body onload="Startup();">
        <div class="message">
            <h1 id="counter">コンピュータ: 0 勝 0 敗 / あなた: 0 勝 0 敗 / <strong class="red">あなたの勝率 0 [%]</strong></h1>
        </div>
        <div class="COM">
            <img id="COM_img" class="COM_img" src="resources/janken_gu.png">
        </div>
        <div class="buttons">
            <button class="hand_button" id="gu" name="gu">
                <img class="button_img" src="resources/janken_gu.png" name="gu">
            </button>
            <button class="hand_button" id="choki" name="choki">
                <img class="button_img" src="resources/janken_choki.png" name="choki">
            </button>
            <button class="hand_button" id="pa" name="pa">
                <img class="button_img" src="resources/janken_pa.png" name="pa">
            </button>
        </div>
    </body>
</html>
